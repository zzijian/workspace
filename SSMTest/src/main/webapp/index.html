<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <style>
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var i = 1;
            $("#add").click(function(){
                var newId = "p"+i;
                i = i + 1;
                var newNum = "num"+i;
                var newValue = "value" + i;
                var	t = '<p id="p'+i+'">小药数目：<input type="text" id="'+newNum+'"/>&nbsp&nbsp&nbsp小药名字:<input type="text" id="name" />&nbsp&nbsp&nbsp小药价格:<input type="text" id="'+newValue+'" />';
                $("#"+newId).append(t);
            });
            $("#sum").click(function(){
                var sumValue = 0;
                for(var j = 1;j<=i;j++){
                    var num = $("#"+"num"+j).val();
                    var value = $("#"+"value"+j).val();
                    sumValue += num*value;
                }
                alert("小药计算："+sumValue);
            });
        });
    </script>
</head>
<body>
<h1>剑三小药计算器</h1>
<p id="p1">小药数目：<input type="text" id="num1"/>&nbsp&nbsp&nbsp小药名字:<input type="text" id="name" />&nbsp&nbsp&nbsp小药价格:<input type="text" id="value1" />
</p>
<button type="button" id="add">添加</button><button type="button" id="sum">结算</button>

</body>

</html>
