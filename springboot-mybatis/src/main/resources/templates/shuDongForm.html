<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>树洞管理</title>
</head>

<body>
<div class="contentDiv">

    <h5> 树洞</h5>

    <legend>
        <strong>树洞管理</strong>
    </legend>

    <form th:action="@{/shudong/{action}(action=${action})}" method="post" class="form-horizontal">

        <input type="hidden" name="id" th:value="${shuDong.id}"/>

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">名字:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="name" name="name" th:value="${shuDong.name}" th:field="*{shuDong.name}" />
            </div>
        </div>

        <div class="form-group">
            <label for="text" class="col-sm-2 control-label">内容:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="text" name="text" th:value="${shuDong.text}" th:field="*{shuDong.text}" />
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="description" class="col-sm-2 control-label">日期:</label>-->
            <!--<div class="col-xs-4">-->
                <!--<input type="text" class="form-control" id="description" name="description" th:value="${city.description}" th:field="*{city.description}"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
